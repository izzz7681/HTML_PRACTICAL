<html>
    <head>
        <title>Practice Table</title>
    </head>
    <body>
        <h3>Table 1: A More Complex Table</h3>
        <table rows="4" cols="4" border="2" width="450">
            <tr>
                <th rowspan="2"></th>
                <th colspan="2" align="center">Average</th>
                <th rowspan="2">Other <br> Category</th>
            </tr>
            <tr align="center">
                <th>Height</th>
                <th>Weight</th>
            </tr>
            <tr align="center">
                <th align="left">Males</th>
                <td>height</td>
                <td>0.003</td>
                <td>yyy</td>
            </tr>
            <tr align="center ">
                <th align="left">Females</th>
                <td>1.9</td>
                <td>0.002</td>
                <td>xxx</td>
            </tr>
        </table>
    </body>
</html>
